<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
 <title>ShoesShop</title>
</head>
<body>

 <div class="wrapper">
  <header class="header">
   <a href="#" class="header__logo">SHOESSHOP</a>
   <a href="#" class="header__cart">Cart (<span>0</span>)</a>
  </header>
  <main class="product">
	<div class="product__slider swiper">
		<div class="product__wrapper swiper-wrapper">
			<div class="product__slide swiper-slide">
				<div class="product__body">
					<div class="product__content">
						<div class="product__image">
							<img class="product__picture" src="img/image-01.png" alt="Image">
						</div>
					</div>
					<h2 class="product__title">
						NIKE MAG <br> BACK TO THE FUTURE
					</h2>
				</div>
				<div class="product__details">
					<div class="product__price">$749</div>
					<button class="product__buy" type="button">BUY NOW</button>
				</div>
			</div>
		</div>
	</div>
  </main>
 </div>

<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
